<!DOCTYPE html>
<html>
<head>
  <title>Star Wars API Example</title>
  <link href='./style.css' rel='stylesheet'>
</head>
<body>
  <div class='container'>
    <header class='title'>
      <h1>Star Wars</h1>
    </header>
    <section class='name'>
      <h2 id='name'></h2>
    </section>
    <section class='planet'>
      <h3 id='homeworld'></h3>
    </section>
    <section class='description'>
      <p id='gender'></p>
      <p id='birthYear'></p>
      <p id='height'></p>
      <p id='mass'></p>
      <p id='species'></p>
    </section>
    <button id='button'>Get Character</button>
  </div>
</body>
<script src='./main.js'></script>
</html>
